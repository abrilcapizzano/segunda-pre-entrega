<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<header>
    <button class="dark-mode" class="btn btn-primary"><img src="https://static.thenounproject.com/png/1664849-200.png"

        src="https://uploads.turbologo.com/uploads/design/hq_preview_image/5351027/draw_svg20210707-21318-po5afo.svg.png"

    <button><a href="nosotros.html">Nosotros</a></button>
    <section id="cart-seccion">

            <button id="modal-close" class="btn">Continuar comprando</button>

    </div>

<script src="../js/darkmode.js"></script>
